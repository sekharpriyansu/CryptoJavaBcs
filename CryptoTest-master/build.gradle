version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.i2p.crypto:eddsa:0.1.0'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
}
